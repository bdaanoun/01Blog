<header class="header">
  <div class="container">
    <div class="nav">
      <div class="logo">
        <img src="/assets/logo.svg" alt="logo">
      </div>

      <div class="nav-buttons">
        <!-- Show login/register if NOT logged in -->
        <ng-container *ngIf="!auth.isAuthenticated()">
          <button class="btn btn-outline" routerLink="/login">Login</button>
          <button class="btn btn-outline" routerLink="/register">Register</button>
        </ng-container>

        <!-- Show logout if logged in -->
        <ng-container *ngIf="auth.isAuthenticated()">
          <!-- <span>Welcome, {{ auth.getUserName() }}</span> -->
          <button class="btn btn-outline" routerLink="/writePost">Write</button>
          <button class="btn btn-outline" (click)="auth.logout()">Logout</button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
