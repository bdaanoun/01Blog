<div class="landing-container">
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Our Platform</h1>
      <p class="hero-subtitle">
        The best place to manage your projects and collaborate with your team
      </p>
      <div class="hero-buttons">
        <a routerLink="/register" class="btn btn-primary">Get Started</a>
        <a routerLink="/login" class="btn btn-secondary">Login</a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2 class="section-title">Why Choose Us?</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta">
    <h2>Ready to Get Started?</h2>
    <p>Join thousands of users already using our platform</p>
    <a routerLink="/register" class="btn btn-large">Create Your Account</a>
  </section>

</div>
